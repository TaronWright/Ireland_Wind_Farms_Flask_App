<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Farm Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>#map { height: 500px; }</style>
<body>
    <h1>Wind Farms Map</h1>
    <div id="map"></div>
    <div id="test"></div>

    <script>
        //Set the map with center of London
        var map = L.map('map').setView([52.505, -7.09], 7);

        //Set the tile layer of the map using openstreetmap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        //Set a onclick function for the map to capture user click coordinates
        var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
            }
            map.on('click', onMapClick);
        
        //Set all windfarm location markers
        var windfarm_data = {{windfarm_data | safe}}
        for (var i = 0; i < windfarm_data.length; i++){
            marker = new L.marker([windfarm_data[i]['Latitude'], windfarm_data[i]['Longitude']])
            .bindPopup(windfarm_data[i]['Wind Farm Name'])
            .addTo(map)
            .on("click", clickMarker);
        };
    function clickMarker(e) {
            document.getElementById("test").innerText = e.target._popup._content;
            console.log(e)
    }
    </script>
</body>
</html>
